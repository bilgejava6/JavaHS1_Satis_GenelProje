server:
  port: 9090

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5444/SpringSatisDB
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: create-drop # create, create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true